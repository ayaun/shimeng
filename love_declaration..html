<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫告白</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7f50, #ff1493);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4em;
            animation: textSlide 3s ease-out;
            opacity: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: textFade 4s ease-out 1s;
        }

        .heart {
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartAnimation 2s infinite;
            opacity: 0;
        }

        @keyframes textSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes textFade {
            to {
                opacity: 1;
            }
        }

        @keyframes heartAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .button {
            padding: 15px 30px;
            background: #ff66b2;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 30px;
            animation: buttonAppear 5s ease-out 2s;
            opacity: 0;
        }

        .button:hover {
            background: #ff3399;
        }

        @keyframes buttonAppear {
            to {
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: particleMove 3s infinite;
            opacity: 0;
        }

        @keyframes particleMove {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100vw) translateY(100vh);
            }
        }

    </style>
</head>
<body>

    <!-- Particle Effects -->
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 10%; left: 30%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 50%; left: 60%; animation-delay: 1s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 30%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 70%; left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 5px; height: 5px; top: 20%; left: 20%; animation-delay: 4s;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="heart">&#10084;</div>
        <h1>亲爱的，我的心属于你！</h1>
        <p>从遇见你的那一刻起，我就知道，我找到了我的永远。</p>
        <button class="button" onclick="revealLove()">我爱你</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 页面加载时播放音乐
        window.onload = function() {
            document.getElementById('bg-music').play();
            document.querySelector('button').style.opacity = 1;
            document.querySelector('.heart').style.opacity = 1;
        };

        // 按钮点击事件
        function revealLove() {
            alert('我爱你，永远不会改变❤️');
        }
    </script>

</body>
</html>
